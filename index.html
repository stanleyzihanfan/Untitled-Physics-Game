<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Placeholder Universe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Main Menu -->
  <div id="main-menu" class="screen active">
    <h1 class="title">Placeholder Universe</h1>
    <button onclick="goToSaveSelect()">Play</button>
    <button onclick="goToOptions()">Options</button>
  </div>

  <!-- Save Select Screen -->
  <div id="save-select" class="screen">
    <h2>Select Save</h2>
    <p class="subtle">(Save system not implemented yet)</p>
    <button onclick="startGame()">Create World</button>
    <button class="secondary" onclick="goToMainMenu()">Back</button>
  </div>

  <!-- Options Screen -->
  <div id="options" class="screen">
    <h2>Options</h2>
    <p class="subtle">Settings will live here eventually.</p>
    <button class="secondary" onclick="goToMainMenu()">Back</button>
  </div>

  <!-- Game Canvas -->
  <canvas id="game-canvas"></canvas>

  <script src="main.js"></script>
</body>
</html>
