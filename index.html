<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voxel Automation Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Main Menu -->
  <div id="main-menu" class="screen active">
    <h1>Voxel Automation</h1>
    <button id="play-btn">Play</button>
    <button id="options-btn">Options</button>
  </div>

  <!-- Save Select Screen -->
  <div id="save-menu" class="screen">
    <h2>Select World</h2>
    <div class="placeholder">
      (Save system not implemented yet)
    </div>
    <button id="create-world-btn">Create World</button>
    <button class="back-btn">Back</button>
  </div>

  <!-- Options Screen -->
  <div id="options-menu" class="screen">
    <h2>Options</h2>
    <div class="placeholder">
      (Options coming later)
    </div>
    <button class="back-btn">Back</button>
  </div>

  <!-- Game Canvas -->
  <canvas id="game-canvas"></canvas>

  <script src="main.js"></script>
</body>
</html>
