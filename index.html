<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Placeholder Name</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Main Menu -->
  <div id="menu-main" class="menu-screen active">
    <h1 class="title">Project Placeholder</h1>
    <button onclick="openSaveSelect()">Start Game</button>
    <button onclick="openOptions()">Options</button>
  </div>

  <!-- Save Select Screen -->
  <div id="menu-saves" class="menu-screen">
    <h2>Select Save</h2>
    <p class="placeholder-text">No saves yet.</p>
    <button onclick="createWorld()">Create World</button>
    <button class="secondary" onclick="backToMain()">Back</button>
  </div>

  <!-- Options Screen -->
  <div id="menu-options" class="menu-screen">
    <h2>Options</h2>
    <p class="placeholder-text">Options will live here.</p>
    <button class="secondary" onclick="backToMain()">Back</button>
  </div>

  <!-- Game Canvas -->
  <canvas id="game-canvas"></canvas>

  <script src="main.js"></script>
</body>
</html>
