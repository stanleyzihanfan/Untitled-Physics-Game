<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Project Placeholder Name</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="menu-root">
        <h1 class="game-title">PROJECT NAME</h1>

        <div class="menu-panel">
        <button class="menu-button" id="worldsBtn">Worlds</button>
        <button class="menu-button" id="optionsBtn">Options</button>
        <button class="menu-button" id="toggleLogsBtn">Toggle Logs</button>
        </div>

        <div class="menu-footer">
        <span>Browser Prototype</span>
        </div>
    </div>
    <div id="log-panel" hidden>
        <div id="log-header">
            <span>Logs</span>
            <button id="downloadLogsBtn">Download</button>
        </div>
        <div id="log-output"></div>
        <!-- resize handles -->
        <div class="resize-handle left"></div>
        <div class="resize-handle top"></div>
        <div class="resize-handle bottom"></div>
        <div class="resize-handle top-left"></div>
        <div class="resize-handle bottom-left"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
